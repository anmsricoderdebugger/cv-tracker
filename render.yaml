databases:
  - name: cvtracker-db
    plan: free
    databaseName: cvtracker
    user: cvtracker

services:
  # FastAPI Backend
  - type: web
    name: cvtracker-api
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cvtracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # Google OAuth2 SSO â€” set these in Render dashboard after first deploy
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: APP_BASE_URL
        sync: false
      # Vertex AI (Google Cloud LLM)
      # Paste the full contents of your GCP service account key JSON here.
      # entrypoint.sh will write it to a temp file and set
      # GOOGLE_APPLICATION_CREDENTIALS automatically.
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      - key: VERTEX_PROJECT_ID
        sync: false
      - key: VERTEX_LOCATION
        value: us-central1
      - key: VERTEX_MODEL
        value: gemini-1.5-pro
      - key: VERTEX_FAST_MODEL
        value: gemini-1.5-flash

  # Streamlit Frontend
  - type: web
    name: cvtracker-ui
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    dockerContext: .
    envVars:
      - key: API_BASE_URL
        sync: false

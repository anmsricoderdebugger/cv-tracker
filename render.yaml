databases:
  - name: cvtracker-db
    plan: free
    databaseName: cvtracker
    user: cvtracker

services:
  # FastAPI Backend
  - type: web
    name: cvtracker-api
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cvtracker-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: GROQ_FAST_MODEL
        value: llama-3.1-8b-instant
      - key: JWT_SECRET
        generateValue: true

  # Streamlit Frontend
  - type: web
    name: cvtracker-ui
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile.frontend
    dockerContext: .
    envVars:
      - key: API_BASE_URL
        sync: false
